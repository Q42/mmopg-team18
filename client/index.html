<!doctype html>
<html>
<head>
    <title>Q42 Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0; user-scalable=0;">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div id="controllerPicker" class="contrainer-fluid">
    <div class="row" style="margin-top: 10px;">
        <div class="col-xs-offset-3 col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">Kies het controller die het best bij je past!!!</div>
                <div class="panel-body">
                    <button id="swipeButton" type="button" class="btn btn-success btn-block margin-login">Swipe Controller</button>
                    <button id="buttonButton" type="button" class="btn btn-success btn-block margin-login">Button Controller</button>
                </div>
            </div>        </div>
    </div>
</div>


<div class="contrainer-fluid full"  style="display:none;" id="buttonController">

<div id="top" align="center" style="border:2.5px solid black";>Choose a direction left or right!</div>
<div id="left"  value="Left" class="clickbox text-center" style="border:2.5px solid black";>
    <span class="glyphicon glyphicon-menu-left top-50" style="font-size:5em;" aria-hidden="true">

</span></div>
<div id="right" value="Right" class="clickbox text-center" style="border:2.5px solid black";>
    <span class="glyphicon glyphicon-menu-right top-50" style="font-size:5em;" aria-hidden="true">
</span>
</div>


</div>


<div class="contrainer-fluid" id="swipeController" style="display:none;">

    <div class="row">
        <div class="background-holder" id="background">
            <div class="swipe" id="myElement" >Make a swipe gesture!!!!
            </div>

            <div class="swipe-center " id="direction">
                <span class="glyphicon glyphicon-menu-left" style="font-size:5em; display:none;" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-menu-right" style="font-size:5em; display:none;" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-menu-up" style="font-size:5em;display:none;" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-menu-down" style="font-size:5em; display:none;" aria-hidden="true"></span>
            </div>
        </div>
    </div>

</div>


<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="/client.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>


</body>
</html>
